<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arkansas Movie Finder">
    <meta name="author" content="John Smith">
    <title>Arkansas Movie Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #url1 {
            text-align: center;
            margin-bottom: 20px;
            color: #888;
        }
        .movie-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .movie {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .movie img {
            max-width: 100%;
            border-radius: 5px;
        }
        .movie h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }
        .movie p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Arkansas Movie Search</h1>
    <div class="search-container">
        <p>Enter Movie Name: <input type="text" id="moviename"></p>
        <p><button onclick="MovieSearch()">Search for Movie</button></p>
        <div id="url1"></div>
    </div>
    <div class="movie-container" id="movieResults"></div>

<script>
async function MovieSearch() {
    var moviename = document.getElementById("moviename").value;
    var api_key = "1c3df5b73705f054ad8dfe8bc03f7f33";
    var language = "en-US";
    var page = "1";
    var include_adult = "false";
    var query = encodeURI(moviename);
    var myURL = "https://api.themoviedb.org/3/search/movie?api_key=" + api_key + "&language=" + language + "&query=" + query + "&page=" + page + "&include_adult=" + include_adult;

    document.getElementById("url1").innerHTML = "URL: " + myURL;

    let msgObject = await fetch(myURL);
    let msgJSONText = await msgObject.text();
    let msg = JSON.parse(msgJSONText);

    let container = document.getElementById("movieResults");
    container.innerHTML = "";

    for (let i = 0; i < 25 && i < msg.results.length; i++) {
        let movie = msg.results[i];
        let title = movie.original_title || "No Title";
        let overview = movie.overview || "No Description Available.";
        let imageSrc = movie.poster_path ? "https://image.tmdb.org/t/p/w500" + movie.poster_path : "";

        let movieHTML = `<div class="movie">
            ${imageSrc ? `<img src="${imageSrc}" alt="${title} poster">` : ""}
            <h3>${title}</h3>
            <p>${overview}</p>
        </div>`;

        container.innerHTML += movieHTML;
    }
}
</script>
</body>
</html>
